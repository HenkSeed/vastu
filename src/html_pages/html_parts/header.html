<header class="header center">
   <div class="dark__header dark dark--invisible"></div>

   <div class="container header__container">
      <div class="cart-menu cart-menu--invisible">

         <div class="cart-menu__items">

            <div class="cart-menu__item">
               <img src="images/main/cart/item-1.png" alt="Item-1" class="cart-menu__img">
               <div class="cart-menu__info">
                  <div class="cart-menu__header">Круглая спираль Васту</div>
                  <div class="cart-menu__price-block">
                     <span class="cart-menu__price">1700 руб.</span>
                     <button class="cart-menu__minus"><img src="images/main/cart/minus.svg" alt="Minus Icon"></button>
                     <span class="cart-menu__counter">1</span>
                     <button class="cart-menu__plus"><img src="images/main/cart/plus.svg" alt="Plus Icon"></button>
                     <img src="images/main/cart/delete_icon.svg" alt="Delete Icon" class="cart-menu__delete">
                  </div>
               </div>
            </div>

            <div class="cart-menu__item">
               <img src="images/main/cart/item-2.png" alt="Item-2" class="cart-menu__img">
               <div class="cart-menu__info">
                  <div class="cart-menu__header">Круглая спираль Васту</div>
                  <div class="cart-menu__price-block">
                     <span class="cart-menu__price">1700 руб.</span>
                     <button class="cart-menu__minus"><img src="images/main/cart/minus.svg" alt="Minus Icon"></button>
                     <span class="cart-menu__counter">1</span>
                     <button class="cart-menu__plus"><img src="images/main/cart/plus.svg" alt="Plus Icon"></button>
                     <img src="images/main/cart/delete_icon.svg" alt="Delete Icon" class="cart-menu__delete">
                  </div>
               </div>
            </div>

            <div class="cart-menu__item">
               <img src="images/main/cart/item-3.png" alt="Item-3" class="cart-menu__img">
               <div class="cart-menu__info">
                  <div class="cart-menu__header">Круглая спираль Васту</div>
                  <div class="cart-menu__price-block">
                     <span class="cart-menu__price">1700 руб.</span>
                     <button class="cart-menu__minus"><img src="images/main/cart/minus.svg" alt="Minus Icon"></button>
                     <span class="cart-menu__counter">1</span>
                     <button class="cart-menu__plus"><img src="images/main/cart/plus.svg" alt="Plus Icon"></button>
                     <img src="images/main/cart/delete_icon.svg" alt="Delete Icon" class="cart-menu__delete">
                  </div>
               </div>
            </div>

         </div>
         <div class="cart-menu__result-price">
            <span class="cart-menu__text">Итого:</span>
            <span class="cart-menu__price">5100 руб.</span>
         </div>
         <div class="cart-menu__buttons">
            <button class="cart-menu__button cart-menu__button--clear">Очистить</button>
            <button class="cart-menu__button cart-menu__button--order">Заказать</button>
         </div>
      </div>

      @@include('header_burger_icon.html')
      @@include('header_logo.html')
      @@include('header_nav.html')
      @@include('header_social.html')
      @@include('header_cart.html')


   </div>
</header>
